{% extends 'base.html' %}
{% load static %}
{% block scripts %}
<script src="{% static 'main.js' %}" defer></script>
{% endblock scripts %}
{% block content %}
{% if rating %}
<div class="row">
    <div class="col text-center">
        <img src="{{rating.image.url}}" class="rounded" width="100%" height="300px" alt="">
        <br>
        <a href="{% url 'main-view' %}">
            <button class="btn btn-primary">Next</button>
        </a>
    </div>
    <div class="col text-center">
        <form action="" class="rate-form" method="POST" id="{{rating.id}}">
            {% csrf_token %}
            <button type="submit"  class="fa fa-star checked fa-3x my-btn" id="one"></button>
            <button type="submit" class="fa fa-star checked fa-3x my-btn" id="two"></button>
            <button type="submit" class="fa fa-star checked fa-3x my-btn" id="three"></button>
            <button type="submit" class="fa fa-star checked fa-3x my-btn" id="four"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn" id="five"></button>
        </form>
    </div>
    <div id="confirm-box"></div>
</div>
{% else %}
<h1>NO image to object </h1>
{% endif  %}
{% endblock content %}
