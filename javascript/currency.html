<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            document.querySelector('form').onsubmit=function(){
                fetch('http://api.exchangeratesapi.io/latest?base=USD')
                .then(response=>response.json())
                .then(data=>{
                    const currency=document.querySelector('#currency').value;
                    console.log(currency)
                    const rate=data.rates[currency];
                    if(rate !==undefined)
                    {
                        document.querySelector('#result').innerHTML=`1 USD is equal to the ${rate.toFixed(3)} ERU`;
                    }
                    else{
                       document.querySelector('#result').innerHTML=`invalid`;
                    
                    }
                    
                });
                return false;

            }
        });

    </script>
    <title>Document</title>
</head>
<body>
    <form action="" >
        <input type="text" id="currency" placeholder="Currency">
        <input type="submit" value="convert">
    </form>
    <div id="result">
        
    </div>
</body>
</html>
